
memento.folder = "./"

alice {

  bind {
    port = 7070
    nodeId = "alice"
    declaredAddressOpt = "127.0.0.1"
    bindAddress = "127.0.0.1"
    applicationName = "asado"
    connectionTimeout = 60
    localOnly = false
    connectionRetryIntervalSecs = 10
    appVersion = "1.0.0"
  }

  peers = ["bob:127.0.0.1:7071", "eve:127.0.0.1:7072" ]

  blockchain {
    inflationRatePerBlock = 1
    maxTxPerBlock = 1000
    maxBlockOpenSecs = 10
  }

  upnp_hide {
    upnpGatewayTimeoutOpt = 5
    upnpDiscoverTimeoutOpt = 5
  }

  database {
    driver = "org.hsqldb.jdbc.JDBCDriver"
    connection = "jdbc:hsqldb:sss-hsql-ledger-alice"
    user = "SA"
    pass = ""
    useShutdownHook = true
    maxPoolSize = 10
    cachePrepStmts = true
    prepStmtCacheSize = 250
    prepStmtCacheSqlLimit = 2048
    useServerPrepStmts = true
    ##deleteSql = ["DROP TABLE utxo", "DROP TABLE blockchain"]
    createSql = [
       "CREATE TABLE IF NOT EXISTS blockchain (id BIGINT GENERATED BY DEFAULT AS IDENTITY (START WITH 1, INCREMENT BY 1), height BIGINT NOT NULL,    num_txs INT NOT NULL, prev_block BLOB NOT NULL, merkle_root BLOB NOT NULL, mine_dt BIGINT NOT NULL)",
    "CREATE TABLE IF NOT EXISTS utxo (txid VARCHAR(64) NOT NULL, indx INT NOT NULL, entry BLOB NOT NULL, PRIMARY KEY (txid, indx))"
  ]

  }
}

include "nodes.conf"


akka {
  actor {
    debug {
      fsm = on
    }
  }
  io {
    tcp {
      direct-buffer-size = 1536 KiB
      trace-logging = off
    }
  }
}